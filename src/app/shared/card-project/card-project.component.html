
<a href="{{project.link}}">
<div class="card card-project rounded" style="width: 18rem;; ">
    <img src="{{project.image}}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="">{{project.title}}</h5>
    <p>{{project.description}}</p>
    <div class="tecnologias">
      <span  *ngFor="let tecnologie of project.tecnologies.split(',') | slice:0:3">
        <span class="badge badge-light">{{tecnologie}}</span>
      </span>

    </div>
    <a href="{{project.link}}" target="_blank" class=""><i class="fa-brands fa-github"></i></a>
  </div>
</div>
</a>
